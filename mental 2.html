<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindfulMate - Mental Health Self-Care Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
    }
    .question {
      margin: 20px 0;
      font-size: 1.2em;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .option {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option:hover {
      background: #45a049;
    }
    .response {
      margin-top: 20px;
      font-size: 1.1em;
      color: #4CAF50;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MindfulMate</h1>
    <p>Your Mental Health Self-Care Bot</p>

    <!-- Question 1 -->
    <div id="question1" class="question">
      <p>How are you feeling today?</p>
      <div class="options">
        <button class="option" onclick="nextQuestion('Good', 'question2a')">üòä Good</button>
        <button class="option" onclick="nextQuestion('Normal', 'question2b')">üòê Normal</button>
        <button class="option" onclick="nextQuestion('Not so good', 'question2c')">üòî Not so good</button>
      </div>
    </div>

    <!-- Question 2a (Follow-up for "Great!") -->
    <div id="question2a" class="question hidden">
      <p>what do you perfer to make your day better?</p>
      <div class="options">
        <button class="option" onclick="nextQuestion('Music', 'question3a')">Music</button>
        <button class="option" onclick="nextQuestion('Movies', 'question3a')">Movies</button>
        <button class="option" onclick="nextQuestion('Books', 'question3a')">books</button>
        <button class="option" onclick="nextQuestion('Games', 'question3a')">Gmaes</button>
      </div>
    </div>

    <!-- Question 2b (Follow-up for "Okay") -->
    <div id="question2b" class="question hidden">
      <p>Got it. Is there anything specific on your mind?</p>
      <div class="options">
        <button class="option" onclick="nextQuestion('Work stress', 'question3b')">Work stress</button>
        <button class="option" onclick="nextQuestion('Personal issues', 'question3b')">Personal issues</button>
        <button class="option" onclick="nextQuestion('Financial issues', 'question3b')">Financial issuses</button>
        <button class="option" onclick="nextQuestion('Just an average day', 'question3b')">Just an average day</button>
      </div>
    </div>

    <!-- Question 2c (Follow-up for "Not so good") -->
    <div id="question2c" class="question hidden">
      <p>I‚Äôm sorry to hear that. What‚Äôs bothering you the most?</p>
      <div class="options">
        <button class="option" onclick="nextQuestion('Feeling anxious', 'question3c')">Feeling anxious</button>
        <button class="option" onclick="nextQuestion('Feeling lonely', 'question3c')">Feeling lonely</button>
        <button class="option" onclick="nextQuestion('Feeling overwhelmed', 'question3c')">Feeling overwhelmed</button>
      </div>
    </div>

     </body>
</html>
